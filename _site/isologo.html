<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG Preview</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="120" viewBox="0 0 400 120"> <!-- Speech bubble -->
        <g transform="translate(10,10)">
            <rect x="0" y="0" width="100" height="80" rx="12" fill="#ffffff" stroke="#0B3D91" stroke-width="4" />
            <polygon points="24,76 44,76 34,92" fill="#ffffff" stroke="#0B3D91" stroke-width="4" />
            <!-- Constellation: lines -->
            <g stroke="#0B3D91" stroke-width="2" stroke-linecap="round">
                <line x1="20" y1="20" x2="60" y2="18" />
                <line x1="60" y1="18" x2="48" y2="48" />
                <line x1="20" y1="20" x2="44" y2="48" />
                <line x1="44" y1="48" x2="76" y2="38" />
            </g> <!-- Constellation: nodes -->
            <circle cx="20" cy="20" r="4.5" fill="#00BFA6" stroke="#ffffff" stroke-width="1" />
            <circle cx="60" cy="18" r="5.5" fill="#FF6A00" stroke="#ffffff" stroke-width="1" />
            <circle cx="48" cy="48" r="4.5" fill="#00BFA6" stroke="#ffffff" stroke-width="1" />
            <circle cx="76" cy="38" r="3.8" fill="#0B3D91" stroke="#ffffff" stroke-width="1" />
        </g> <!-- Wordmark --> <text x="130" y="68" font-family="Poppins, Arial, sans-serif" font-weight="600"
            font-size="36" fill="#2F3E46">noticiencias</text> <text x="130" y="92" font-family="Inter, Arial, sans-serif"
            font-size="12" fill="#6B7280">Periodismo de la Ciencia</text>
    </svg>
</body>

</html>
