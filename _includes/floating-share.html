<div class="sticky-share">
    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}&url={{ site.url }}{{ page.url }}"
        target="_blank" rel="noopener noreferrer" class="sticky-share__btn" aria-label="Compartir en Twitter">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank"
        rel="noopener noreferrer" class="sticky-share__btn" aria-label="Compartir en Facebook">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://api.whatsapp.com/send?text={{ page.title | url_encode }}%20{{ site.url }}{{ page.url }}"
        target="_blank" rel="noopener noreferrer" class="sticky-share__btn" aria-label="Compartir en WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <button onclick="navigator.clipboard.writeText(window.location.href); alert('Enlace copiado!');"
        class="sticky-share__btn" aria-label="Copiar enlace">
        <i class="fas fa-link"></i>
    </button>
</div>
