        let index = null;
        let store = {};

        async function initSearch() {
            const status = document.getElementById('search-status');
            status.textContent = 'Cargando √≠ndice...';

            try {
                const response = await fetch('/search.json');
                const documents = await response.json();
                
                // Build Index
                index = lunr(function () {
                    this.ref('url');
                    this.field('title', { boost: 10 });
                    this.field('description', { boost: 5 });
                    this.field('content');
                    this.field('tags');
                    
                    documents.forEach(doc => {
                        this.add(doc);
                        store[doc.url] = doc;
                    });
                });

                status.textContent = '';
                document.getElementById('search-box').disabled = false;
                document.getElementById('search-box').focus();

            } catch (e) {
                console.error(e);
                status.textContent = 'Error cargando el buscador.';
            }
        }

        function doSearch(query) {
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';

            if (!query) return;

            // Fuzzy matching + wildcard
            try {
                const results = index.search(`${query}*`);

                if (results.length === 0) {
                    resultsDiv.innerHTML = '<p>No se encontraron resultados.</p>';
                    return;
                }

                const ul = document.createElement('ul');
                resultsDiv.appendChild(ul);

                results.slice(0, 10).forEach(r => {
                    const doc = store[r.ref];
                    const li = document.createElement('li');
                    
                    // Simple highlight (very basic)
                    li.innerHTML = `
                        <h3><a href="${doc.url}">${doc.title}</a></h3>
                        <p>${doc.description || ''}</p>
                    `;
                    ul.appendChild(li);
                });
            } catch (e) {
                // Lunr query error (e.g. empty)
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('search-box');
            input.disabled = true; // Wait for index
            
            initSearch();

            input.addEventListener('input', (e) => {
                const query = e.target.value;
                doSearch(query);
            });
        });
    </script>  </main> <footer data-astro-cid-37fxchfa> <p data-astro-cid-37fxchfa>&copy; 2026 Noticiencias. Ciencia para todos.</p> </footer> </body></html>
