title: Noticiencias
description: "Noticias de ciencia, salud y tecnología en español."
url: "https://noticiencias.com"
baseurl: ""  # keep empty on apex domain
timezone: America/Santiago
locale: es-CL
lang: es-CL
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - CHANGELOG.md

# Minimal Mistakes
remote_theme: "mmistakes/minimal-mistakes@4.27.3"   # pin a release if you want
minimal_mistakes_skin: "sunrise"                    # try: aqua, contrast, dark...

# Navigation + UI
permalink: /:categories/:year/:month/:day/:title/
breadcrumbs: true

# Build plugins (GH Pages safe)
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives

# Search (Lunr is the theme’s default and GH Pages–friendly)
search: true
search_provider: lunr
search_full_content: true
lunr:
  search_within_pages: true

# Archives via jekyll-archives (requires building with Actions; see §8)
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: /categoria/:name/
    tag: /tema/:name/

# Social / SEO
logo: /assets/images/logo.png
author:
  name: "Noticiencias"

# Defaults (make posts uniform)
defaults:
  - scope: { path: "" , type: posts }
    values:
      layout: single
      read_time: true
      show_date: true
      share: true
