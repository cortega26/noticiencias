# ——— Site ———
title: "Noticiencias"
description: "Traduce la ciencia global en español claro para 580 millones de hispanohablantes."
url: "https://noticiencias.com"
baseurl: ""
locale: es
timezone: America/Santiago
repository: cortega26/noticiencias


# ——— Theme ———
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default" # otras: air, aqua, contrast, dark, mint, plum, sunrise


# ——— Build ———
markdown: kramdown
kramdown:
  input: GFM
permalink: /:categories/:title/
paginate: 6
paginate_path: "/page:num/"


# ——— Search ———
search: true
search_provider: lunr
lunr:
  search_within_pages: true


# ——— Analytics (GA4) ———
# Reemplaza G-XXXX por tu Measurement ID
analytics:
  provider: "google-gtag" # default: false
  google:
    tracking_id: "G-XXXXXXX" # Replace with your ID


# ——— UI ———
logo: "/assets/images/noti-logo4.png" # opcional
teaser: "/assets/images/noticiencias-isotipo-dramatico.svg" # imagen por defecto para tarjetas sociales
breadcrumbs: true
masthead_title: "Noticiencias"

# ——— Taxonomías ———
category_archive:
  type: liquid
  path: /categorias/
  taxonomy: category


# ——— Plugins soportados por GitHub Pages ———
plugins:
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-archives

# ——— Archives ———
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive-taxonomy
  permalinks:
    category: "/categorias/:name/"
    tag: "/etiquetas/:name/"


# ——— Sass ———
sass:
  sass_dir: _sass
  style: expanded


# ——— Inclusiones/Exclusiones ———
include: [".htaccess"]
exclude:
  - "node_modules"
  - "vendor"
  - "Gemfile*"
  - "README.md"
  - "LICENSE"
  - "planes_iniciales"
  - "resumen-ejecutivo.md"
  - "roadmap.csv"
  - "tasks.json"



# ——— Defaults ———
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: true
      classes: wide
      read_time: true
      show_date: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      toc_label: "En esta página"
      comments: false
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: false
      toc: false
