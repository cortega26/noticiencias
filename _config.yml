title: Noticiencias
description: "Noticias de ciencia, salud y tecnología en español."
url: "https://noticiencias.com"
baseurl: ""  # keep empty on apex domain
timezone: America/Santiago
locale: es-CL

# Minimal Mistakes
remote_theme: "mmistakes/minimal-mistakes@4.27.3"   # pin a release if you want
minimal_mistakes_skin: "sunrise"                    # try: aqua, contrast, dark...

# Navigation + UI
permalink: /:categories/:year/:month/:day/:title/
paginate: 12
paginate_path: "/page:num/"
breadcrumbs: true

# Build plugins (GH Pages safe)
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Search (Lunr is the theme’s default and GH Pages–friendly)
search: true
search_provider: lunr
search_full_content: true
lunr:
  search_within_pages: true

# Archives via jekyll-archives (requires building with Actions; see §8)
# If you plan to use Actions, enable these lines and add the plugin to Gemfile.
# plugins:
#   - jekyll-archives
# jekyll-archives:
#   enabled:
#     - categories
#     - tags
#   layouts:
#     category: archive
#     tag: archive
#   permalinks:
#     category: /:name/
#     tag: /tema/:name/

# Social / SEO
logo: /assets/images/logo.png
author:
  name: "Noticiencias"

# Defaults (make posts uniform)
defaults:
  - scope: { path: "" , type: posts }
    values:
      layout: single
      read_time: true
      show_date: true
      share: true
