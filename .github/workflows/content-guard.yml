name: Content Guard
on:
  pull_request:
    paths: ["src/content/**/*.md", "src/content/**/*.mdx"]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4 (Pinning config)

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: ğŸ” Frontmatter & Type Validation
        run: npm run validate:content

      - name: ğŸ”— Link Checker
        uses: lycheeverse/lychee-action@7cd0af4c74a61395d455af97419279d86aafaede # v2.0.2
        with:
          args: --no-progress --exclude scientificamerican.com './src/content/**/*.md'
          fail: true
