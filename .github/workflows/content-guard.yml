name: Content Guard
on:
  pull_request:
    paths: ['src/content/**/*.md', 'src/content/**/*.mdx']

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: ğŸ” Frontmatter & Type Validation
        run: npm run validate:content

      - name: ğŸ”— Link Checker
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: --no-progress './src/content/**/*.md'
          fail: true
